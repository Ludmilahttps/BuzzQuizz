<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleCQ.css">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div class="comeco">
            <div class="container">
                <h1>Comece pelo começo</h1>

                <div class="campos-de-texto">
                    <input type="text" name="tittle" id="tittle" placeholder="Título do seu quizz">
                    <input type="text" name="image" id="image" placeholder="URL da imagem do seu quizz">
                    <input type="text" name="questions" id="questions"
                        placeholder="Quantidade de perguntas do seu quizz">
                    <input type="text" name="levels" id="levels" placeholder="Quantidade de níveis do seu quizz">
                </div>

            </div>
        </div>

        <div class="perguntas hidden">
            <div class="instrucao">
                <h1>Crie suas perguntas</h1>
            </div>
        </div>

        <div class="niveis hidden">
            <div class="instrucao">
                <h1>Agora, decida os seus níveis</h1>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/scriptCQ.js"></script>
</body>

</html>

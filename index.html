<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/styleIndex.css">
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <div class="YourQuizzes">
            <div class="NoQuizz box">
                <p class="txt">Você não criou nenhum quizz ainda :(</p>
                <button onclick="window.location.href = 'criarQuizz.html'">Criar Quizz</button>
            </div>
            <div class="WithQuizz">
                <div class="TitleYourQuizzes">
                    <p>Seus Quizzes</p>
                    <ion-icon name="add-circle" onclick="window.location.href = 'criarQuizz.html'"></ion-icon>
                </div>
                <button class="box quizz" onclick="window.location.href = 'quizz.html'">
                    <img src="TumbQuizz" alt="">
                    <p class="NameQuiz">Acerto os personagens corretos dos Simpsons e prove seu amor!</p>
                </button>
            </div>
        </div>
        <p class="All">Todos os Quizzes</p>
        <div class="AllQuizzes">
            <button class="box quizz" onclick="window.location.href = 'quizz.html'">
                <img src="TumbQuizz" alt="">
                <p class="NameQuiz">Acerto os personagens corretos dos Simpsons e prove seu amor!</p>
            </button>
            <button class="box quizz" onclick="window.location.href = 'quizz.html'">
                <img src="TumbQuizz" alt="">
                <p class="NameQuiz">Acerto os personagens corretos dos Simpsons e prove seu amor!</p>
            </button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
